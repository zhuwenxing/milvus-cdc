cluster:
  enabled: false
log:
  level: debug  
image:
  all:
    repository: milvusdb/milvus
    tag: v2.2.5
    pullPolicy: IfNotPresent

standalone:
  messageQueue: kafka
kafka:
  enabled: true
  name: kafka
  replicaCount: 3
  defaultReplicationFactor: 2

etcd:
  replicaCount: 3
  image:
    debug: true
    repository: milvusdb/etcd
    tag: 3.5.5-r2  
minio:
  mode: standalone
pulsar:
  enabled: false